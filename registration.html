<html>
<head>
    <title>Light Blue - Responsive Admin Dashboard Template</title>

    <link rel="stylesheet" type="text/css" id="theme" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"/>

    <link rel="shortcut icon" href="img/favicon.png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Light Blue - Bootstrap 4 Admin Dashboard Template">
    <meta name="keywords" content="bootstrap admin template,admin template,admin dashboard,admin dashboard template,admin,dashboard,bootstrap,template">         <meta name="author" content="Flatlogic LLC">
    <meta charset="utf-8">
    <script>

</head>
<body>
      {% for message in messages %}
                    <div class="alert alert-danger">
                        <a class="close" href="#" data-dismiss="alert">Ã—</a>

                        {{ message }}

                    </div>
       {% endfor %}
       <div class="content container">
        <div class="row">
            <div class="col-md-12">
                <h2 class="page-title">REGISTER HERE</h2>
            </div>
        </div>

        <div class="row">
            <div class="col-md-6">
                <section class="widget">
                    <header>
                        <h4>
                            <i class="fa fa-align-"></i>
                            Inputs
                        </h4>
                        <div class="widget-controls">
                            <a href="#"><i class="glyphicon glyphicon-cog"></i></a>
                            <a href="#"><i class="fa fa-refresh"></i></a>
                            <a href="#" data-widgster="close"><i class="glyphicon glyphicon-remove"></i></a>
                        </div>
                    </header>
                    <div class="body">
                        <form class="form-horizontal" role="form" action="#" method="POST">
                          {% csrf_token %}
                            <fieldset>
                                <legend class="section">Horizontal form</legend>
                                <div class="form-group">
                                    <label for="username" class="col-sm-4 control-label">Username</label>
                                    <div class="col-sm-7">
                                        <input type="text" id="username" name="username" class="form-control" placeholder="">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="hint-field" class="col-sm-4 control-label">
                                        Email
                                    </label>
                                    <div class="col-sm-7">
                                        <input type="email" id="email" name="email" class="form-control input-transparent" placeholder="">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-sm-4 control-label" for="password">Password</label>
                                    <div class="col-sm-7">
                                            <input type="password" class="form-control input-transparent" id="password" name="password" placeholder="Password">
                                        </div>
                                    </div>

                               <div class="form-group">
                                        <label class="col-sm-4 control-label" for="password2">Confirm Password</label>
                                        <div class="col-sm-7">
                                                <input type="password" class="form-control input-transparent" id="password2" name="password2" placeholder="Password">
                                            </div>
                                        </div>
                                <div class="form-group">
                                  <label class="col-sm-4 control-label" for="type_of _user">Type of User</label>
                                  <div class="col-sm-7">
                                      <select data-placeholder=""
                                              data-width="auto"
                                              data-minimum-results-for-search="10"
                                              tabindex="-1"
                                              class="select2 form-control" id="type_of_user" name="type_of_user">
                                          <option value=""></option>
                                          <option value="Source">Source</option>
                                          <option value="Client">Client</option>
                                      </select>
                                  </div>

                                </div>
                                <div class="form-group">
                                  <label class="col-sm-4 control-label" for="tier_of_user">Tier of User</label>
                                  <div class="col-sm-7">

                                      <select data-placeholder=""

                                              data-width="auto"
                                              data-minimum-results-for-search="10"
                                              tabindex="-1"
                                              class="select2 form-control" id="tier_of_user" name="tier_of_user">
                                          <option value=""></option>
                                          <option value="Local">Local</option>
                                          <option value="Provincial">Provincial</option>
                                          <option value="National">National</option>
                                      </select>
                                  </div>

                                </div>

                                <div class="form-group">
                                  <label class="col-sm-4 control-label" for="type_of_customer">Type of Customer</label>
                                  <div class="col-sm-7">
                                      <select data-placeholder=""
                                              data-width="auto"
                                              data-minimum-results-for-search="10"
                                              tabindex="-1"
                                              class="select2 form-control" id="type_of_customer" name="type_of_customer">
                                          <option value=""></option>
                                          <option value="Contractor">Contractor</option>
                                          <option value="Broker">Broker</option>

                                      </select>
                                  </div>

                                </div>

                                <div class="form-group">
                                    <label class="col-sm-4 control-label" for="city_of_user">City</label>
                                    <div class="col-sm-7">

                                            <input id="city_of_user" name="city_of_user" class="form-control" type="text" placeholder="">

                                    </div>
                                </div>

                                </div>




                            <div class="form-actions">
                                <div class="row">
                                    <div class="col-sm-offset-4 col-sm-7">
                                        <div class="btn-toolbar">
                                            <button type="submit" class="btn btn-primary" >Submit Registration</button>
                                            <button type="button" class="btn btn-inverse">Cancel</button>
                                        </div>
                                    </div>
                                </div>
                            </div>

                    </div>

            </div>

<!-- common libraries. required for every page-->
<script src="static/lib/jquery/dist/jquery.min.js"></script>
<script src="static/lib/jquery-pjax/jquery.pjax.js"></script>
<script src="static/lib/bootstrap-sass/assets/javascripts/bootstrap.min.js"></script>
<script src="static/lib/widgster/widgster.js"></script>
<script src="static/lib/underscore/underscore.js"></script>

<!-- common application js -->
<script src="static/js/app.js"></script>
<script src="static/js/settings.js"></script>

<!-- common templates -->
<script type="text/template" id="settings-template">
    <div class="setting clearfix">
        <div>Sidebar on the</div>
        <div id="sidebar-toggle" class="pull-left btn-group" data-toggle="buttons-radio">
            <% onRight = sidebar == 'right'%>
            <button type="button" data-value="left" class="btn btn-sm btn-default <%= onRight? '' : 'active' %>">Left</button>
            <button type="button" data-value="right" class="btn btn-sm btn-default <%= onRight? 'active' : '' %>">Right</button>
        </div>
    </div>
    <div class="setting clearfix">
        <div>Sidebar</div>
        <div id="display-sidebar-toggle" class="pull-left btn-group" data-toggle="buttons-radio">
            <% display = displaySidebar%>
            <button type="button" data-value="true" class="btn btn-sm btn-default <%= display? 'active' : '' %>">Show</button>
            <button type="button" data-value="false" class="btn btn-sm btn-default <%= display? '' : 'active' %>">Hide</button>
        </div>
    </div>
    <div class="setting clearfix">
        <div>Light Version</div>
        <div>
            <a href="../light/index.html" class="btn btn-sm btn-default">&nbsp; Switch &nbsp;   <i class="fa fa-angle-right"></i></a>
        </div>
    </div>
    <div class="setting clearfix">
        <div>White Version</div>
        <div>
            <a href="../white/index.html" class="btn btn-sm btn-default">&nbsp; Switch &nbsp;   <i class="fa fa-angle-right"></i></a>
        </div>
    </div>
</script>

<script type="text/template" id="sidebar-settings-template">
    <% auto = sidebarState == 'auto'%>
    <% if (auto) {%>
    <button type="button"
            data-value="icons"
            class="btn-icons btn btn-transparent btn-sm">Icons</button>
    <button type="button"
            data-value="auto"
            class="btn-auto btn btn-transparent btn-sm">Auto</button>
    <%} else {%>
    <button type="button"
            data-value="auto"
            class="btn btn-transparent btn-sm">Auto</button>
    <% } %>
</script>

    <!-- page specific scripts -->
        <!-- page libs -->

        <script src="static/lib/bootstrap-select/dist/js/bootstrap-select.min.js"></script>
        <script src="static/lib/jquery-autosize/dist/autosize.min.js"></script>
        <script src="static/lib/bootstrap3-wysihtml5-bower/dist/bootstrap3-wysihtml5.all.min.js"></script>
        <script src="static/lib/select2/select2.min.js"></script>
        <script src="static/lib/switchery/dist/switchery.min.js"></script>
        <script src="static/lib/moment/moment.js"></script>
        <script src="static/lib/eonasdan-bootstrap-datetimepicker/build/js/bootstrap-datetimepicker.min.js"></script>
        <script src="static/lib/mjolnic-bootstrap-colorpicker/dist/js/bootstrap-colorpicker.min.js"></script>
        <script src="static/lib/jquery.maskedinput/dist/jquery.maskedinput.min.js"></script>
        <script src="static/lib/seiyria-bootstrap-slider/dist/bootstrap-slider.min.js"></script>

        <!-- page application js -->
        <script src="static/js/forms-elements.js"></script>

</body>
</html>
